<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <header>
    <h1>Trainer<span>Quiz</span></h1>

  <main>

    <!-- home page -->
    <div id="home" class="flex-col">
      <button id="buttonCreate">Create quiz</button>
      <button id="buttonPlay">Play quiz</button>
    </div>

    <!-- first page - creating quiz -->
    <div id="createNumberQuizzes" class="flex-col flex-center d-none">
      <h2>Creating quiz</h2>
      <label for="Subject">Subject</label>
      <input type="text" id="subject" class="inputs" placeholder="holidays">
      <label for="numberQuizes"> How many questions (max 20)</label>
      <input class="inputs" id="inputNumber" type="text"
      required maxlength="2">
      <div>
        <button id="buttonBackHome">Back</button>
        <button id="buttonNext">Next</button>
      </div>
    </div>

    <!-- Second page - creating quiz -->
    <div id="createQuizzes" class="flex-col d-none">
      <!-- Dynamic -->
      
      <!-- <label for="Question">Question <span>1ยบ</span></label>
      <textarea name="" class="textAreas" id="answerNum" placeholder="When is it christmas?"></textarea>
      <label for="AnswerOk">Correct answer <i class="fa-solid fa-circle-check"></i></label>

      <label for="AnswerWrong1">Wrong answer <i class="fa-solid fa-circle-xmark"></i></label>

      <button id="buttonAddAnswers">+ Add answers</button> -->
      
      <!-- If add more answer -->

      <!-- <label for="AnswerWrong1">Wrong answer <i class="fa-solid fa-circle-xmark"></i></label>
      <textarea name="" class="textAreas" id="optionWrong2" placeholder="1 Jan"></textarea> -->
      <!-- <button id="removeAnswer2">Remove answer</button> -->

      <div id="buttonsCreate" class="flex flex-center">
        <button id="buttonBackCreate">Back</button>
        <!-- If more than 1 question -->
        <button id="buttonNextCreate">Next</button>
      </div>
      <!-- Appear if is the last question -->
      <button id="buttonFinish" class="">Finish</button>
    </div>

    <!-- First page - Select quiz -->
    <div id="selectQuiz" class="flex-col d-none">
      <label for="select">Select subject</label>
      <select class="select" name="" id="selectSubject">
        <!-- Dynamic -->
        <!-- <option value="holidays" default>Holidays</option> -->
      </select>
      <button id="buttonStart">Start Quiz</button>
    </div>

    <!-- Second page - quizzes -->
    <div id="playQuiz" class="flex-col d-none">
      <!-- Dynamic -->
      <!-- <div id="questionOption1">
        <h2 id="question">When is it Christmas?</h2>
        <div>
          <input type="radio" name="options" id="option1">
          <label for="option1">25 Dec</label>
        </div>
        <div>
          <input type="radio" name="options" id="option2">
          <label for="option2">1 Jan</label>
        </div>

      <button id="submitAnswers">Submit</button>
      <button id="backHomePlay">Back</button>
    </div>

    <!-- Third page - Results -->
    <div id="result" class="flex-col d-none">
      <div id="results">
        <!-- Dynamic -->
        <p class="text-center fs-2"><span id="spanResult"></span> Points</p>
      </div>
      <button id="backHomeFinish">Back Home</button>
    </div>

    <!-- PopUp floating -->
    <div id="popUp" class="absolute popUp d-none opacity">
      <p id="popUpMessage"></p>
    </div>

  </main>

  <footer>
    <a href="" target="_blank">
