<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainerQuiz</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <h1>Trainer<span>Quiz</span></h1>
  </header>
  <main>

    <!-- home page -->
    <div id="home" class="flex-col">
      <button id="buttonCreate">Create quiz</button>
      <button id="buttonPlay">Play quiz</button>
    </div>

    <!-- first page - creating quiz -->
    <div id="createNumberQuizzes" class="flex-col flex-center d-none">
      <h2>Creating quiz</h2>
      <label for="Subject">Subject</label>
      <input type="text" id="subject" class="inputs" placeholder="holidays">
      <label for="numberQuizes"> How many questions (max 20)</label>
      <input class="inputs" id="inputNumber" type="text" pattern="/^([01]?\d|20)$/" maxlength="2">
      <div>
        <button id="buttonBackHome">Back</button>
        <button id="buttonNext">Next</button>
      </div>
    </div>

    <!-- Second page - creating quiz -->
    <div id="createQuizzes" class="flex-col d-none">
      <label for="Question">Question |1º</label>
      <textarea name="" class="textAreas" id="answer" placeholder="When is it christmas?"></textarea>
      <label for="AnswerOk">Correct answer <i class="fa-solid fa-circle-check"></i></label>
      <textarea name="" class="textAreas" id="" placeholder="25 Dec"></textarea>
      <label for="AnswerWrong1">Wrong answer <i class="fa-solid fa-circle-xmark"></i></label>
      <textarea name="" class="textAreas" id="" placeholder="1 Jan"></textarea>
      <button>+ Add answers</button>
      <button id="buttonBackCreate">Back</button>
      <button id="buttonFinish" class="">Finish</button>
    </div>

    <!-- First page - Select quiz -->
    <div id="selectQuiz" class="flex-col d-none">
      <label for="select">Select subject</label>
      <select class="select" name="" id="select">
        <option value="holidays" default>Holidays</option>
        <option value="football">Football</option>
        <option value="science">Science</option>
      </select>
      <button id="buttonStart">Start Quiz</button>
    </div>

    <!-- Second page - quizzes -->
    <div id="playQuiz" class="flex-col d-none">
      <div id="question">When is it Christmas?</div>
      <div>
        <input type="radio" name="" id="option1">
        <label for="option1">25 Dec</label>
        </div>
        <div>
        <input type="radio" name="" id="option2">
        <label for="option2">1 Jan</label>
      </div>
    </div>

    <!-- Third page - Results -->
    <div id="result" class="flex-col d-none">
      <div id="results">
        <p class="text-center fs-2"><span id="spanResult"></span> Points</p>
      </div>
      <button id="backHomeFinish">Back Home</button>
    </div>

    <!-- PopUp floating -->
    <div id="popUp" class="absolute popUp d-none">
      <p>Esa categoria no está todavia</p>
    </div>

  </main>

  <footer>
    <a href="" target="_blank">
      <i class="fa-brands fa-github"></i>
    </a>
    <a href="" target="_blank">
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </footer>

  <script src="./src/js/dom.js"></script>
  <script src="./src/js/events.js"></script>
</body>

</html>
